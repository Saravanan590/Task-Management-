<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <title>Task Management</title>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="Url" class="form-label">Image Url</label>
                        <input type="url" class="form-control" id="Url" aria-describedby="Image-url" placeholder="Eg : https://example.com/hello.jpg">
                     </div>
                     <div class="mb-3">
                        <label for="Tasktitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="Tasktitle" aria-describedby="Title" placeholder="Eg : Debugging">
                     </div>
                     <div class="mb-3">
                        <label for="Tasktype" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="Tasktype" aria-describedby="Task_type" placeholder="Eg : Assignment">
                     </div>
                     <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea rows="5" class="form-control" id="description" aria-describedby="description" placeholder="Explain your task"></textarea>
                     </div>
                     
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand mb-1 fs-2 fw-bold text-primary" href="#">Tasky</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  </ul>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    <i class="fas fa-plus"></i>
                    Add new
                  </button>
              </div>
            </div>
          </nav>
    </header>
    
    <!-- Search Bar -->
    <main class="container">
     <section >
        <div class="row justify-content-center mt-4">
            <div class="col-md-5">
                <div class="input-group mb-3 shadow">
                    <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
     </section>

     <!-- Card -->
     <section>
         <div class="row task_container mb-5">
             <div class="col-md-6 col-lg-4">
                <div class="card ">
                    <div class="card-header d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="card__img p-2"  >
                        <img style="height: 200px;" src="" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"></p>
                      <a href="#" class="btn btn-primary"></a>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                    </div>
                 </div>
             </div>
         </div>
     </section>
   </main>
   <!-- Default JS File -->
   <script src="index.js"></script>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
